<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HP Prime Programming Language - Input Designer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/635600d846.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="toolbar">
      <h1>HP Prime PL    -    Dissenyador de pantalles INPUT( );</h1>
      <div>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-primary">Primary</button>
      </div>
    </div>
    <div id="container">
      <div id="screen">
        <div id="title_bar" style="display: flex;">
          <button type="button" id="create_btn">
            <i class="fa-regular fa-plus"></i>
          </button>
          <input id="title_input" type="text" placeholder="Títol"></input>
        </div>
        <div id="list"></div>
        <div id="description_text"></div>


      </div>
      <div id="settings" data-bs-theme="dark">
        <div id="settings_title" class="output">Panell d'opcions - Seleccionar element
        </div>
        <div class="mb-3">
          <input id="variable_input" disabled type="text" class="form-control" id="exampleFormControlInput1" placeholder="Variable">
        </div>
        <div class="mb-3">
          <input id="name_input" disabled type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nom">
        </div>
        <div class="mb-3">
          <textarea id="description_input" class="form-control" disabled placeholder="Descripció" id="floatingTextarea"></textarea>
        </div>
        <div class="input-group mb-3">
          <select id="type_input" disabled class="form-select" aria-label="Default select example">
            <option value="1">Numèric</option>
            <option value="2">Desplegable</option>
            <option value="3">Checkbox</option>
          </select>
        </div>    

        <div id="div_number_type" hidden >
          <select id="number_type_input" class="form-select" aria-label="Default select example">
            <option value="1">Real</option>
            <option value="2">Complex</option>
            <option value="5">Matriu</option>
          </select>
        </div>   
        <div id="div_list_content" hidden>
          <textarea id="list_content_input" class="form-control"  placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        </div>
        <div id="div_checkbox" hidden>  
          <input type="checkbox" class="btn-check"  id="checked_checkbox" autocomplete="off">
          <label class="btn btn-outline-primary" style="width: 100%;" for="checked_checkbox">Marcada per defecte</label>
        </div>
      </div>
    </div>

    <div id="output_card" >
      <div>
        <button
          class="float-end m-3 col-1 btn btn-outline-secondary"
          style="width: 40px; height: 40px;"
          id="copy_button"
        >
          <i class="fa-regular fa-copy"></i>
        </button>
        <div
          id="output" class="output"
          style="white-space: pre-line; padding: 20px; padding-top: 10px; min-height: 454px"
        >INPUT( );
        </div>
      </div>
    </div>  </body>

  <script src="script.js" type="text/javascript"></script>
</html>
